<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Snowball Logout</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
<h2 class="login-clean">You have logged out from Snowball. Goodbye!</h2>
<div class="login-clean">
    <form class="shadow-lg" action="/login" method="post">

        <div id="sb-logo-section">
            <a href="https://sites.duke.edu/snowball/">
                <span>
                    <img id="snowball-logo" src="static/img/SnowballLogo.png">
                </span>
                <span id="snowball-name">Snowball</span>
            </a>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a href="https://crucible.duke.edu/">
            <img id="crucible-logo" src="static/img/crucible_logo_final_wthduke_ko_cmyk.png">
        </a>
    </form>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
